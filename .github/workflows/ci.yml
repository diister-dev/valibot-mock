name: CI
on:
  push:
    branches:
      - main
      - develop
      - release/*
  pull_request:
    branches:
      - main
      - develop
      - release/*

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: v2.x
          
      - name: Test
        run: deno test -A --coverage=cov_profile
        working-directory: library